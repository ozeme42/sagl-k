                    <h4 class="text-lg font-semibold text-gray-700 mt-4 mb-2 ml-9">Akşam Yemeği:</h4>
                    <p class="text-gray-700 mb-1 ml-12">${currentMealPlanOption.dinner.meal}</p>
                    <p class="text-gray-600 ml-12">Kalori: ${currentMealPlanOption.dinner.calories}, Protein: ${currentMealPlanOption.dinner.protein}, Karbonhidrat: ${currentMealPlanOption.dinner.carbs}, Yağ: ${currentMealPlanOption.dinner.fat}</p>
                `;
            }

            // Daily Summary
            const dailySummaryDiv = document.createElement('div');
            dailySummaryDiv.className = "mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200";
            dailySummaryDiv.innerHTML = `
                <h3 class="text-xl font-bold text-blue-800 mb-2">Günlük Özet</h3>
                <p class="text-gray-700">Tüketilen Kalori (Yemek Planı): <span class="font-semibold">${dailyConsumedCalories} kcal</span></p>
                <p class="text-gray-700">Harcanan Kalori (Antrenmanlar): <span class="font-semibold">${morningBurn + eveningBurn} kcal</span></p>
                <p class="text-lg font-bold mt-2 ${dailyNetCalorieDifference >= 0 ? 'text-green-700' : 'text-red-700'}">
                    Günlük Net Kalori Farkı: ${dailyNetCalorieDifference} kcal
                </p>
                <p class="text-gray-700 mt-2">
                    <b>Tüketilen Makrolar:</b> Protein: <span class="font-semibold">${dailyConsumedProtein}g</span>, Karbonhidrat: <span class="font-semibold">${dailyConsumedCarbs}g</span>, Yağ: <span class="font-semibold">${dailyConsumedFat}g</span>
                </p>
            `;
            dailyPlanSection.appendChild(dailySummaryDiv);
            appContent.appendChild(dailyPlanSection);

            // Total Completed Summary
            const totalSummaryDiv = document.createElement('div');
            totalSummaryDiv.className = "w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 mt-6 text-center";
            totalSummaryDiv.innerHTML = `
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Genel İlerleme Özeti</h3>
                <div class="flex justify-around text-lg font-semibold mb-4">
                    <p class="text-green-700">Tamamlanan Antrenmanlar: ${totalCompleted.workouts}</p>
                    <p class="text-green-700">Tamamlanan Öğünler: ${totalCompleted.meals}</p>
                </div>
                <p class="text-xl font-bold mt-4 ${totalCompleted.netCalorieDifference >= 0 ? 'text-green-700' : 'text-red-700'}">
                    Toplam Net Kalori Farkı (Tamamlanan Günler İçin): ${totalCompleted.netCalorieDifference} kcal
                </p>
                <p class="text-lg font-bold mt-2">
                    Toplam Tüketilen Makrolar (Tamamlanan Günler İçin):
                </p>
                <div class="flex justify-around text-md font-semibold">
                    <p>Protein: <span class="font-semibold">${totalCompleted.totalProtein}g</span></p>
                    <p>Karbonhidrat: <span class="font-semibold">${totalCompleted.totalCarbs}g</span></p>
                    <p>Yağ: <span class="font-semibold">${totalCompleted.totalFat}g</span></p>
                </div>
                <p class="text-sm text-gray-500 mt-2">
                    *Toplam net kalori farkı ve makrolar, sadece sabah antrenmanı, akşam antrenmanı (varsa) ve seçilen yemek planı tamamlanmış günler için hesaplanmıştır.
                </p>
            `;
            appContent.appendChild(totalSummaryDiv);

            // Footer
            const footer = document.createElement('footer');
            footer.className = "w-full max-w-4xl text-center text-gray-500 text-sm mt-6 p-4";
            footer.innerHTML = `
                <p>&copy; 2025 Kilo Verme & Kas Kazanma Programı. Tüm hakları saklıdır.</p>
                <p class="mt-2">Bu program genel bir rehber niteliğindedir. Bireysel ihtiyaçlarınız için profesyonel danışmanlık alınız.</p>
            `;
            appContent.appendChild(footer);

            appRoot.appendChild(appContent);
        };

        // Tamamlanma durumunu değiştiren fonksiyon
        const toggleCompletion = (dayNum, type) => {
            const newStatus = { ...completionStatus };
            if (!newStatus[dayNum]) {
                newStatus[dayNum] = {};
            }

            if (type === 'omadMeal') {
                const currentDayPlan = planData[currentDayIndex];
                const currentMealData = currentDayPlan.omad[selectedMealAlternativeIndex];
                const isCompleted = !(newStatus[dayNum]?.omadMeal?.completed || false);
                newStatus[dayNum].omadMeal = {
                    completed: isCompleted,
                    chosenAlternativeIndex: selectedMealAlternativeIndex, // Seçili alternatifi kaydet
                    data: isCompleted ? currentMealData : null // Sadece tamamlandığında veriyi sakla
                };
            } else {
                newStatus[dayNum][type] = !(newStatus[dayNum][type] || false);
            }
            completionStatus = newStatus; // Global state'i güncelle
            localStorage.setItem('fitnessCompletionStatus', JSON.stringify(completionStatus));
            calculateTotalCompleted(); // Toplamları yeniden hesapla
            renderApp(); // Uygulamayı yeniden çiz
        };

        // Uygulama başlangıcı
        const initializeApp = () => {
            planData = generatePlan();
            // Local Storage'dan tamamlanma durumunu yükle
            const savedCompletion = localStorage.getItem('fitnessCompletionStatus');
            if (savedCompletion) {
                const parsedCompletion = JSON.parse(savedCompletion);
                completionStatus = parsedCompletion;

                // Eğer bir gün için kayıtlı bir yemek alternatifi varsa, onu seçili hale getir
                if (planData.length > 0 && completionStatus[planData[0].dayNumber]?.omadMeal?.chosenAlternativeIndex !== undefined) {
                    selectedMealAlternativeIndex = completionStatus[planData[0].dayNumber].omadMeal.chosenAlternativeIndex;
                }
            }
            calculateTotalCompleted(); // İlk yüklemede toplamları hesapla
            renderApp(); // Uygulamayı ilk kez çiz
        };

        // Sayfa yüklendiğinde uygulamayı başlat
        window.onload = initializeApp;

    </script>
</body>
</html>
